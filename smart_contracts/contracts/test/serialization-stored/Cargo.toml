[package]
name = "serialization-stored"
version = "0.1.0"
authors = ["Micha≈Ç Papierski <michal@casperlabs.io>"]
edition = "2018"
build = "build.rs"

[[bin]]
name = "serialization_stored"
path = "src/main.rs"
bench = false
doctest = false
test = false

[dependencies]
casper-contract = { path = "../../../contract" }
casper-types = { path = "../../../../types" }
capnp = { version = "0.14", optional=true }#efault-features = false }
borsh = { version = "0.9.3", optional=true }#//, default-features = false }

[build-dependencies]
capnpc = { version = "0.14" }

[features]
# You have to change these default features and run `build-contracts-rs`
default = []
use_capnp = ["capnp"]
use_borsh = ["borsh"]
